services:
  - type: web
    name: ai-trading-backend
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements-backend.txt"
    startCommand: "uvicorn src.server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MOBILE_API_KEY
        sync: false
      - key: UPSTOX_ACCESS_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: web
    name: ai-trading-dashboard
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements-dashboard.txt"
    startCommand: "streamlit run dashboard_debug.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.fileWatcherType none --browser.gatherUsageStats false"
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: ai-trading-backend
          property: host
      - key: MOBILE_API_KEY
        sync: false
